<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Quiz Embed</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #f4f4f4;
            margin: 0;
        }

        .embed-container {
            width: 95%;
            max-width: 800px;
            display: flex;
            flex-direction: column;
            gap: 8px;
            min-height: 635px;
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        iframe {
            flex: 1;
            width: 100%;
            border: none;
        }

        .explore-link {
            text-align: center;
            padding: 10px;
            font-size: 1rem;
            background: #007bff;
            color: #fff;
            text-decoration: none;
            transition: background 0.3s ease;
        }

        .explore-link:hover {
            background: #0056b3;
        }

        @media (max-width: 768px) {
            .embed-container {
                min-height: 500px;
            }

            .explore-link {
                font-size: 0.9rem;
                padding: 8px;
            }
        }

        @media (max-width: 480px) {
            .embed-container {
                min-height: 400px;
            }

            .explore-link {
                font-size: 0.8rem;
                padding: 6px;
            }
        }
    </style>
</head>
<body>
    <div class="embed-container">
        <iframe src="https://quizizz.com/embed/quiz/676642cfaa2d4f805b55f6d4" title="C basic Quiz - Quizizz" allowfullscreen></iframe>
        <a href="https://quizizz.com/admin?source=embedFrame" target="_blank" class="explore-link">Explore more at Quizizz</a>
    </div>
</body>
</html>
